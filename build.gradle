plugins {
    id 'java'
}

group 'me.wincho'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven { url 'https://friwi.me/jcef/maven' }
}

dependencies {
    implementation 'com.github.WintChoco:ChoUI:v0.4'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'net.lingala.zip4j:zip4j:2.9.0'
}

jar {
    manifest {
        attributes["Main-Class"] = "installer.Main"
    }
}