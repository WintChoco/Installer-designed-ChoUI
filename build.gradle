plugins {
    id 'java'
}

group 'me.wincho'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://page.wincho.kro.kr/mvn-repo' }
}

dependencies {
    implementation 'me.wincho:ChoUI:0.6.2'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'net.lingala.zip4j:zip4j:2.9.0'
}

jar {
    manifest {
        attributes["Main-Class"] = "installer.Main"
    }
}